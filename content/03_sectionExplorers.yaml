  - # 0 - MARS 3 (Módulo de descenso y Rover)
    id: 0
    title: "MARS 3 (Módulo de descenso y Rover)"
    subtitle: "Primer amartizaje controlado."
    meta:
      launch: "28.03.1971 - 15:26 UTC"
      arrival: "02.12.1971 - 13.50 UTC"
      place: "Cráter Ptolomeo (Terra Sirenum)"
      activity: "2 minutos (Orbitador 452 días)"
      land: "URSS"
      agency: "Unión Soviética"
      status: "Exito parcial"
    position:
      lon: 10
      lat: 20
    goals: "
      Realizar un amartizaje suave en Marte\\n
      Devolver fotografías de la superficie\\n
      Enviar datos de las condiciones meteorológicas, de la composición atmosférica y de las propiedades mecánicas y químicas del suelo."
    instruments: "
      Aterrizador\\n
      Dos cámaras de televisión para la obtención de vistas de 360º.\\n
      Espectrómetro de masa.\\n
      Sensores de temperatura, presión, composición y velocidad del viento.\\n
      Dispositivos para medición de propiedades mecánicas y químicas del suelo.\\n
      Pala mecánica para buscar compuestos orgánicos y signos de vida.\\n
      Rover\\n
      Penetrómetro dinámico \\n
      Medidor de radiación."
    curiosities: "
      A los 90 segundos tras el aterrizaje el módulo de descenso comenzó a transmitir datos hacia el orbitador. A los 20 segundos se perdió la conexión. Consiguió mandar una imagen parcial de 70 líneas que muestran un fondo gris sin detalles."
    contribution: "
      La sonda Mars 3 fue la primera que realizó un amartizaje suave en la superficie de Marte."
    picture: "/img/explorers/01.webp"
    picture_flag: "/img/flags/URSS.svg"

  - # 1 - VIKING 1 (Sonda de amartizaje)
    id: 1
    title: "VIKING 1 (Sonda de amartizaje)"
    subtitle: "Misión conjunta de 2 orbitadores y sendas sondas de amartizaje (Viking 1 y 2) para explorar la superficie marciana con un detalle sin precedentes."
    meta:
      launch: "20.08.1975 - 21:22 UTC"
      arrival: "20.07.1976 - 11.53 UTC"
      place: "Chryse Planitia"
      activity: "2306 días (6,3 años) o 2245 soles"
      land: "EEUU"
      agency: "NASA"
      status: "Exito"
    position:
      lon: 20
      lat: 30
    goals: "
      Obtener imágenes de alta resolución de la superficie marciana.\\n
      Caracterizar la estructura y composición de la atmósfera.\\n
      Caracterizar la estructura y composición de la superficie.\\n
      Buscar evidencias de vida."
    instruments: "
      Sistema de imágenes (2 cámaras).\\n
      Espectrómetro de masa y cromatógrafo de gases (GCMS).\\n
      Sismómetro.\\n
      Espectrómetro de fluorescencia de rayos X.\\n
      Laboratorio Biológico.\\n
      Paquete de instrumentos meteorológicos (temperatura, presión, velocidad del viento).\\n
      Brazo robótico por control remoto."
    curiosities: "Hasta la llegada del Opportunity en 2010, albergaba el récord de longevidad de una misión en la superficie de Marte.
      Envió la primera imagen nítida de la superficie marciana y la primera imagen panorámica.
      Un fallo humano en una actualización de software hizo que se perdieran las comunicaciones, terminando la misión."
    contribution: "Los orbitadores de las misiones Viking enviaron 52.663 imágenes y mapearon alrededor del 97% de la superficie marciana y las sondas de amartizaje mandaron 4.500 fotografías de los dos lugares de amartizaje."
    picture: "/img/explorers/02.webp"
    picture_flag: "/img/flags/EEUU.svg"

