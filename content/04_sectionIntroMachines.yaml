  title: <span class="primary_color">Los robots son los nuevos exploradores.</span><br> Misiones con participación española en Marte.
  mainText:
    - El <strong>Centro de Astrobiología (CAB)</strong> es un centro de investigación multidisciplinar cuyo principal objetivo es estudiar el origen, presencia e influencia de la vida en el universo. Fue creado en 1999 como centro mixto del Consejo Superior de Investigaciones Científicas (CSIC) y del Instituto Nacional de Técnica Aeroespacial (INTA). En 2000 se integró en el NASA Astrobiology Institute (actualmente el <strong>NASA Astrobiology Program</strong>) convirtiéndose en el primer miembro asociado fuera de los Estados Unidos.
    - Los investigadores del CAB llevan estudiando la atmósfera de Marte desde 2012 con tres estaciones medioambientales construidas y operadas bajo su liderazgo.
    - <ul class="list"><li><strong>REMS.</strong> Desde 2012 en el Cráter Gale, a bordo del rover Curiosity.</li><li><strong>TWINS.</strong> Desde 2018 en Elysium Planitia, a bordo del módulo aterrizador InSight.</li><li><strong>MEDA.</strong> Desde febrero de 2021 en el Cráter Jezero, a bordo del rover Perseverance.</li></ul>
  # secondaryText:
  # - Hoy se puede concluir que gran parte de la superficie marciana es mucho más vieja de lo que previamente se había pensado. Y nuevas investigaciones sugieren que el planeta ha mantenido actividad geológica hasta nuestros días. Con la misión ruso-europea ExoMars Trace Gas Orbiter (2016, observando cómo las enormes tormentas de polvo marcianas se forman), en particular la Mars InSight (2018), Curiosity (2012) y Perseverance (2021) y las apuestas de otras agencias internacionales, seguimos a la expectativa de nuevas confirmaciones y de grandes hallazgos que nos desvelen los misterios de nuestro fascinante vecino rojo.
