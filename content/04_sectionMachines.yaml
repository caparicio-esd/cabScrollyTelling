        meta:
          title: Temperature and Winds for InSight
          translate: 'Temperatura y vientos para InSight'
          activity: 'Actualmente no registra datos'
          land: 'España'
          agency: 'Centro de Astrobiología (CAB)'
          head_researcher: José Antonio Rodríguez-Manfredi
          status: 'Exito'
        goals:
          - Registrar de modo continuo las condiciones ambientales en el área de posicionamiento del Insight (Elyseum Planitia)
        instruments:
          - Se compone de dos sensores, un termómetro para medir la temperatura y un anemómetro para medir la velocidad y la dirección del viento dos veces por segundo.
        contribution:
          - Registro de la temperatura del aire, la presión y los vientos en superficie, de un modo continuo y más preciso que en misiones previas.
          - Contribuye a una mayor y mejor comprensión del planeta
        curiosities:
          - Tras el amartizaje de Curiosity en 2012, la NASA hizo pública  la selección de la siguiente misión que iría a Marte, la InSight. Los investigadores del CAB fueron al despacho del responsable de la misión, Bruce Banerdt, y le propusieron que usara las unidades de reemplazo de REMS como la estación meteorológica de la nueva misión, ya que podían adaptarlas fácilmente para esa misión con coste cero y sabiendo que funcionaban, porque ya estaban en Marte. Llamaron al instrumento TWINS, como "gemelos", porque la tecnología es en esencia la misma que usaron para desarrollar REMS en la etapa anterior.
          - El sismógrafo es tan sensible que cualquier viento que sople alrededor puede hacer que un elemento se mueva y que el sismógrafo detecte vibraciones. TWINS indica al equipo francés que tiene el sismógrafo a qué cosas no deben prestar atención porque son vientos que han perturbado y han hecho que la plataforma se mueva.
