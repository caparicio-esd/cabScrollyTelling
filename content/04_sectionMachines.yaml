  - # 2 - Elyseum Planitia // INSIGHT
    id: 2
    title: "Elyseum Planitia"
    subtitle: "Primer amartizaje controlado."
    machine: Insight
    assets:
      backgroundIllustration: /img/004_3.webp
    mainText:
      - <em>Coordenadas en Marte. 2° 58′ 48″ N, 154° 44′ 24″ E  (2.98°, 154.74°)</em>
      - Es una llanura lisa y plana justo al norte del ecuador con una elevación lo suficientemente baja como para tener suficiente atmósfera para un amartizaje seguro. Su proximidad al ecuador asegura que el módulo de exploración alimentado por energía solar reciba suficiente luz.
      - Además es una zona poco rocosa y con una superficie adecuada para que los instrumentos puedan sondear el interior. Por lo tanto es el lugar perfecto desde el que estudiar el interior profundo marciano.
