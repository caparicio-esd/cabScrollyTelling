        meta:
          title: Mars Environmental Dynamics Analyzer
          translate: 'Analizador de Dinámica Ambiental Marciana'
          activity: 'Activo, previsto un año y medio marciano.'
          land: 'España'
          agency: 'Centro de Astrobiología (CAB)'
          head_researcher: José Rodríguez-Manfredi
          status: 'Exito'
        goals:
          - Estudiar la dinámica atmosférica de Marte
          - Cómo se comporta y como se relacionan la temperatura, la radiación o la humedad en sus capas bajas
          - Cuál es la acción del polvo marciano en dicha atmósfera
          - Cómo son los cambios cíclicos que allí se producen
        instruments:
          - MEDA es un conjunto de sensores ambientales diseñados para registrar las propiedades ópticas del polvo y seis parámetros atmosféricos, <strong>velocidad y dirección del viento, presión, humedad relativa, temperatura del aire, temperatura del suelo y radiación</strong>.
          - La medición sistemática y según una cadencia y frecuencia configuradas de acuerdo con la disponibilidad de recursos, es uno de sus principales valores. MEDA tiene un alto grado de autonomía operativa, se activa cada hora y después de grabar y almacenar datos, entra en reposo independientemente de las demás actividades del Perseverance, tanto de día como de noche.

        contribution:
          - Suministra datos sobre las condiciones meteorológicas (temperatura, humedad, velocidad y dirección del viento en torno al Perseverance. Los datos del MEDA contribuyen a predecir el clima de Marte de manera más precisa, lo que será de fundamental importancia en futuras colonizaciones
          - Estudia el tamaño y forma del polvo en el terreno y en la atmósfera marcianos ya que, siendo muy abundante, condiciona el clima, la temperatura y dirige ciertos procesos químicos. Así se comprobará como afecta al rendimiento del propio rover y su instrumental.
          - Mide la radiación, con lo que ayuda a entender sus efectos sobre restos de vida que puedan yacer en las rocas. Con su sensor de humedad, detecta cómo este se intercambia entre la atmósfera y el suelo
        curiosities:
          - Hay partículas muy pequeñas de polvo por todo Marte, cuando empieza a soplar el viento se elevan y pueden cubrir todo el planeta. La dinámica de la atmósfera, la temperatura, etc. dependen de ese polvo. Comprender por lo tanto cuál es su papel y cómo se eleva desde el suelo es clave, pensando no solo en entender el planeta, sino más aún en una misión tripulada futura.
          - La atmósfera marciana tiene una densidad de 1% en comparación con la de la Tierra. En la Tierra la atmósfera nos sirve de protección de la radiación solar, pero en Marte, al ser escasa y tenue, toda la radiación incidente y nociva llega a la superficie y es capaz de hacer fallar a los sistemas. El desarrollo de una tecnología capaz de trabajar en Marte es muy complejo porque tiene que sobrevivir a esas condiciones tan extremas.
          - La NASA hace una convocatoria abierta internacional por la que plantea una nueva misión espacial con unos determinados objetivos. Y abre un periodo para que se presenten propuestas de instrumentos que los resuelvan. Para la misión Mars 2020 Rover se presentaron 57 de todo el mundo, los expertos de la NASA seleccionaron 7, entre ellas el MEDA del CAB.

