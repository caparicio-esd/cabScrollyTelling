        meta:
          title: Rover Environmental Monitoring Station
          translate: 'Estación de Monitoreo Ambiental de Rover'
          activity: '1 año marciano (1,88 años terrestres; 686 días). Aunque en 2021 aún sigue operativo.'
          land: 'España'
          agency: 'Centro de Astrobiología (CAB)'
          head_researcher: Javier Gómez-Elvira
          status: 'Exito'
        goals:
          - Medir y proporcionar reportes diarios y estacionales sobre la presión atmosférica, la humedad, la radiación ultravioleta en superficie; la temperatura del aire y la temperatura del suelo alrededor del Curiosity.
        instruments:
          - Dispone del instrumental meteorológico preciso para hacer registros por días y estaciones respecto a la meteorología en torno al rover.
        contribution:
          - Sensores infrarrojos toman mediciones de la intensidad de la radiación infrarroja que emite el suelo; con ello se obtiene una estimación de su temperatura.
          - Otro sensor registra la humedad atmosférica
          - Registra la temperatura del aire
          - Resgistra la radiación ultravioleta en superficie y su correlación con cambios en variables ambientales
        curiosities:
          - A pesar de que el cráter Gale, donde aterrizó Curiosity, está cerca del ecuador, la temperatura más alta que se ha medido en verano ha sido de ocho grados centígrados, en invierno se ha llegado a registrar -90°C. En los polos se alcanzan temperaturas de -150 °C. Los dispositivos electrónicos tienen que ser capaces de trabajar a esas temperaturas tan extremas.
          - En algunos casos la medición de los vientos ha sido de unos 100 km por hora, pero con la salvedad de que como la atmósfera es muy poco densa esos vientos rápidos no tienen el mismo efecto que en la Tierra. En Marte es como si percibiéramos en la cara una brisa.
          - El trabajo para realizar el REMS fue de cinco años, desde el 2005 al 2011, llegando a Marte en 2012.

