  - # 0 - Cráter Gale // CURIOSITY
    id: 0
    title: 'Cráter Gale'
    subtitle: 'El objetivo principal de Curiosity es saber si Marte tuvo alguna vez condiciones ambientales adecuadas para que pudieran surgir formas de vida microbianas.'
    machine: Curiosity (Rover)
    cabInstrument: REMS
    assets:
      backgroundIllustration: /img/backgrounds/004_2.jpg
    mainText:
      - <em>Coordenadas en Marte. 5° 22′ 12″ S, 137° 48′ 36″ E  (-5.37°, 137.81°)</em>
      - Gale es un cráter con un diámetro de 154 km. En su centro se sitúa un pico central de 5.500 m de altitud denominado Aeolis Mons. Algunos científicos piensan que el cráter se llenó con sedimentos a lo largo del tiempo y los vientos de Marte tallaron la montaña en el centro.
      - Esta formación en secciones de rocas sedimentarias expuestas es un registro que puede revelar  historias que datan de miles de millones de años. La arcilla se deposita lentamente en el agua y forma pequeñas plaquetas que se colocan alrededor de las cosas, endureciéndose con el tiempo y envolviéndolas como un "molde". Si alguna vez existieron en Marte compuestos orgánicos, podrían estar preservados en la arcilla.
    #secondaryText:
    #- En 1998 científicos españoles y norteamericanos presentaron a la NASA una propuesta para unir el CAB al entonces recién creado NASA Astrobiology Institute (NAI). Su integración se produjo en abril de 2.000 convirtiéndose en el primer Miembro Asociado al NAI fuera de los Estados Unidos.
    # - Los equipos multidisciplinares del CAB ya están estudiando la atmósfera de Marte desde tres estaciones ambientales independientes construidas y operativas bajo su liderazgo, REMS (desde 2012, en el rover Curiosity, Cráter Gale), TWINS (desde 2018, en el Insight, región Elyseum Planitia) y MEDA (2021, en el rover Perseverance, Cráter Jezero, desde febrero de 2021).
