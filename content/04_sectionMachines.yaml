  - # 0 - Cráter Jezero // PERSEVERANCE
    id: 0
    title: "Cráter Jezero"
    subtitle: "Perseverance recorrerá el Cráter Jezero, que se cree que fue el lugar que albergó un lago marciano hace miles de millones de años."
    machine: Perseverance
    cabInstrument: MEDA
    assets:
      backgroundIllustration: /img/004_1.webp
    mainText:
      - <em>Coordenadas en Marte. 18º 26’ 40.56” N, 77º 27’ 3.24” E  (18.4446º,77.4509º)</em>
      - Cráter Jezero, 45 kilómetros de ancho. Se cree que albergó un lago hace miles de millones de años. El Jezero parece haberse formado cuando un objeto de grandes dimensiones impactó en la superficie marciana elevando rocas de las profundidades de la corteza.
      - Hace más de 3.500 millones de años, vías fluviales alimentaron el cráter generando el lago y el delta con su peculiar forma de abanico. Su lecho es rico en sedimentos lacustres arcillosos, convirtiéndolo en un lugar propicio para la búsqueda de biofirmas.
    #secondaryText:
      #- Su misión es recabar información sobre la composición del suelo, posibilidad de agua, vida pasada… Pero no es una misión aislada, sino que enlaza con misiones anteriores, algunas de las cuales siguen aún operativas sobre la superficie marciana.
      #- Controlará siete instrumentos científicos para estudiar la superficie marciana, empezando desde el cráter Jezero, y llevará a bordo 23 cámaras y dos micrófonos. En la misión también navegará el helicóptero explorador Ingenuity, que ayudará al Perseverance a encontrar posibles lugares de interés para estudiar.
    position:
      lon: 70
      lat: 50
    tabs:
      - #1
        meta:
          launch: "30.07.2020 - 12:50 UTC"
          arrival: "18.02.2021 - 20.55 UTC"
          place: "Cráter Jezero"
          activity: "Sigue en activo. Periodo previsto, al menos un año marciano (unos 687 días terrestres)."
          land: "USA"
          agency: "NASA"
          status: "Exito"
        goals:
          - Identificar entornos pasados capaces de albergar vida microbiana
          - Buscar signos de posible vida microbiana en el pasado en esos entornos habitables, particularmente en rocas especiales que se sabe que conservan signos de vida a lo largo del tiempo
          - Recoger muestras de roca y "suelo" y almacenarlas en la superficie marciana
          - Probar la producción de oxígeno de la atmósfera marciana
        instruments:
          - Espectrómetro de fuorescencia de rayos X (PIXL)
          - Sensor de imágenes por radar para la exploración del subsuelo marciano (RIMFAX)
          - <span class="toTab2">Analizador de Dinámica Ambiental Marciana (MEDA)</span>
          - Experimento ISRU de Oxígeno en Marte (MOXIE)
          - SuperCam
          - Mastercam-Z
          - Escaneo de ambientes habitables con raman y luminiscencia para compuestos orgánicos y químicos (SHERLOC)
          - Ingenuity
        #curiosities:
          #- A los 90 segundos tras el aterrizaje el módulo de descenso comenzó a transmitir datos hacia el orbitador. A los 20 segundos se perdió la conexión. Consiguió mandar una imagen parcial de 70 líneas que muestran un fondo gris sin detalles.
        contribution:
          - Destaca la incorporación del primer “helicóptero explorador” que sobrevuele la superficie marciana, <em>el Ingenuity</em>
