data:
  - #1
    id: 1
    order: 1
    mainText: >
      "No se trata única y exclusivamente de hacer un instrumento, sino después de sacarle el mayor partido. Requiere científicos de muchas disciplinas: biólogos, geólogos, atmosféricos, físicos... Y necesitas también a los mejores ingenieros que puedas encontrar para poder materializar esos requisitos científicos: electrónicos, mecánicos, en estructuras, térmicos, de software... Y que todos tengan una visión global. Después, entran de nuevo en la cadena los científicos, una vez que esté el dispositivo operando en Marte, para analizar toda esa información."
    author: José Antonio Rodríguez Manfredi.
    position: Investigador principal del Centro de Astrobiología (CAB, CSIC-INTA) para las misiones REMS, TWINS y MEDA.
    showSource: true
    resources:
      - #1
        title: Entrevista a J.A. Rodríguez Manfredi
        author: Juan Luis Pavón. El Correo de Sevilla
        url: https://elcorreoweb.es/sevilla/de-nino-me-gustaba-cacharrear-y-ahora-disfruto-creando-robotica-para-marte-FX4374403
        icon: link
        target: true
  - #2
    id: 2
    order: 2
    mainText: >
      "La ciencia conjuga verbos como preguntar, imaginar, idear, construir, experimentar, calcular, publicar, discutir, criticar, divulgar, fracasar, superar, responder... Todos ellos son necesarios para superar los límites de nuestro conocimiento sobre la realidad y avanzar de manera lenta, pero segura, en nuestro entendimiento de todo lo que existe."
    author: Pablo G. Pérez González
    position: Director del Departamento de Astrofísica (CAB, CSIC-INTA)
    showSource: true
    resources:
      - #1
        title: Artículo. Ciencia, ‘clickbait’, sensacionalismo y conocimiento
        author: Pablo G. Pérez González. El País Ciencia
        url: https://elpais.com/ciencia/2021-03-16/ciencia-clickbait-sensacionalismo-y-conocimiento.html
        icon: link
        target: true
  - #3
    id: 3
    order: 3
    mainText: >
      "Cuando hemos pensado que habíamos alcanzado los límites del conocimiento, los paradigmas se han roto y hemos descubierto nuevos fenómenos físicos. Esto nos permite encontrar respuestas, pero sobre todo preguntas adicionales."
    author: David Barrado Navascués
    position: Investigador en el Centro de Astrobiología (CAB, CSIC-INTA)
    showSource: true
    resources:
      - #1
        title: Entrevista a David Barrado
        author: Noemí G. Gómez. Agencia EFE
        url: https://www.efe.com/efe/america/sociedad/david-barrado-cientifico-la-astronomia-puede-hacernos-algo-mas-humildes/20000013-4589666
        icon: link
        target: true
  - #4
    id: 4
    order: 4
    mainText: >
      "La ciencia no proporciona nunca una narrativa sólida de las cosas. No dice esto es así y será así siempre. El conocimiento cambia continuamente y este proceso puede generar desasosiego. La educación desde que somos niños es clave. Aprender a cuestionarnos las cosas sin problema, aprender a pensar por nosotros mismos, ayuda a la ciencia."
    author: Eva Villaver
    position: Investigadora en el Centro de Astrobiología (CAB, CSIC-INTA)
    showSource: true
    resources:
      - #1
        title: Entrevista a Eva Villaver
