  - #6
    id: 6
    order: 6
    mainText: >
      "Ver la Tierra desde fuera te pone a ti mismo en el contexto del Universo y te hace ver lo pequeño que eres, que somos todos los seres humanos, toda la biodiversidad que compartimos esta biosfera."
    author: Carlos Briones
    position: Investigador en el Centro de Astrobiología (CAB, CSIC-INTA)
