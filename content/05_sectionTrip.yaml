        url: https://www.nobbot.com/entrevistas/eva-villaver-astrobiologia/
        icon: link
        target: true
  - #5
    id: 5
    order: 5
    mainText: >
      "La idea de hacer una cartografía de nuestro entorno tiene, en mi opinión, una gran carga emotiva, casi poética, porque nos plantea nuestro lugar en el gran orden del Cosmos."
    author: Michelangelo Pantaleoni González
    position: Estudiante del Grado de CC. Físicas de la Universidad Complutense de Madrid. Investigador en el Centro de Astrobiología (CAB, CSIC-INTA)
    showSource: true
