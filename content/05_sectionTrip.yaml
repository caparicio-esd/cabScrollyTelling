menuTitle: Viaje de vuelta a la tierra

data:
  - #1
    mainText:
      - “No se trata única y exclusivamente de hacer un instrumento, sino después de sacarle el mayor partido. Requiere científicos de muchas disciplinas (biólogos, geólogos, atmosféricos, físicos...) Y necesitas también a las mejores personas que puedas encontrar para poder materializar esos requisitos científicos (ingenieros electrónicos, ingenieros mecánicos, ingenieros en estructuras, ingenieros térmicos, ingenieros de software...) Y que todos tengan una visión global. Después, entran de nuevo en la cadena los científicos, una vez que esté el dispositivo operando en Marte, para analizar toda esa información”.
    author: José Antonio Rodríguez Manfredi
    position: Investigador principal del CAB para las misiones REMS, TWINS y MEDA
  - #2
    mainText:
      - “Nuestras incógnitas esconden problemas extremadamente complejos. La forma que tiene la ciencia de abordarlos es a través de un doble camino; por un lado descomponerlo en aspectos parciales, desmenuzarlo en problemas más sencillos, y una vez que se han estudiado las particularidades, combinarlas para explicar el problema inicial, sintentizándolo”.
    author: Javier Gómez-Elvira
    position: Director del CAB
  - #3
    mainText:
      - “Cuando repasas la historia de la vida en la Tierra te encuentras con grandes eventos de pérdida de biodiversidad y extinciones masivas, pero la vida, como tal, siempre ha prevalecido. Eso nos lleva a pensar que, si la vida ha surgido en otro lugar (sea por ejemplo en Marte, Encélado o Europa), probablemente haya sido capaz de sobrevivir a pesar de lo que haya ocurrido allí a lo largo del tiempo”.
    author: Carlos Briones
    position: Investigador en el CAB
