data:
  title: La investigación en el CAB
  mainText:
    - <strong>Los científicos del CAB contribuirán a la ciencia y operación de RLS (Raman Laser Spectrometer)</strong> que volará en la misión ExoMars de la ESA a bordo del <strong>rover Rosalind Franklin</strong> a Marte después de su lanzamiento en 2022.
    - Particularmente relevante será la <strong>misión PLATO (ESA), que buscará y caracterizará planetas similares a la Tierra y sus atmósferas</strong>.

  secondaryText:
    - También desarrolla proyectos de <strong>investigación en ambientes y procesos análogos aquí, en la Tierra</strong>, para mejorar nuestra comprensión de cómo la vida puede existir e interactuar tanto en entornos de superficie como en el subsuelo profundo.
    - <strong>El CAB tiene los medios, las instalaciones, los científicos y un magnífico centro para abordar y contribuir a los principales retos de la Astrobiología en el futuro cercano</strong>.


